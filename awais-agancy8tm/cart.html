<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | Awais Agency8™</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container { max-width: 960px; margin: 20px auto; padding: 0 16px; }
    .cart-items { display: grid; gap: 12px; }
    .cart-item { display: grid; grid-template-columns: 80px 1fr auto; gap: 12px; align-items: center; border: 1px solid var(--line); border-radius: 10px; padding: 10px; background: var(--surface); }
    .cart-item img { width: 80px; height: 60px; object-fit: cover; border-radius: 6px; }
    .totals { display: flex; justify-content: space-between; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <a class="btn" href="index.html">← Back to Home</a>
    <h1>Your Cart</h1>
    <div class="cart-items">
      <div class="cart-item">
        <img src="https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?w=300&q=70&auto=format&fit=crop" alt="Smart Watch">
        <div>
          <div><strong>Smart Watch</strong></div>
          <div>$59.00</div>
        </div>
        <a class="btn" href="https://wa.me/923077169743?text=I%20want%20to%20buy%20Smart%20Watch%20($59.00)" target="_blank" rel="noopener">Checkout via WhatsApp</a>
      </div>
    </div>
    <div class="totals">
      <div><strong>Total</strong></div>
      <div>$59.00</div>
    </div>
  </div>
</body>
</html>
