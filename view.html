<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product View</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 800px; margin: auto; }
    .slider img { width: 100%; border-radius: 10px; }
    .thumbs { display: flex; gap: 10px; margin-top: 10px; }
    .thumbs img { width: 80px; height: 80px; object-fit: cover; cursor: pointer; border-radius: 6px; border: 1px solid #ccc; }
    .title { font-size: 24px; font-weight: bold; margin: 15px 0 5px; }
    .price { font-size: 20px; color: green; margin-bottom: 10px; }
    .desc { font-size: 16px; color: #555; }
    .btn { display: inline-block; margin-top: 15px; padding: 10px 15px; background: #0a66c2; color: #fff; text-decoration: none; border-radius: 5px; }
    .btn:hover { background: #084d94; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" style="text-decoration:none;">‚Üê Back to Home</a>

    <!-- Product Main Image -->
    <div class="slider">
      <img id="mainImage" src="productsimages/product1.png" alt="Main product image">
    </div>

    <!-- Thumbnails -->
    <div class="thumbs">
      <img src="productsimages/product1.png" onclick="changeImage(this)">
      <img src="productsimages/product2.png" onclick="changeImage(this)">
      <img src="productsimages/product3.png" onclick="changeImage(this)">
    </div>

    <!-- Product Info -->
    <div class="title">Sample Product Title</div>
    <div class="price">Rs. 1,200</div>
    <div class="desc">
      This is a simple description of the product. You can write features, quality, and details here.
    </div>

    <!-- WhatsApp Button -->
    <a class="btn" href="https://wa.me/923077169743?text=I%20want%20to%20buy%20this%20product" target="_blank">Order on WhatsApp</a>
  </div>

  <script>
    function changeImage(smallImg) {
      document.getElementById("mainImage").src = smallImg.src;
    }
  </script>
</body>
</html>
