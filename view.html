<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product View</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f9f9f9; }
    .container { max-width: 800px; margin: auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1); }
    .main-img { width: 100%; max-height: 400px; object-fit: contain; border-radius: 10px; border:1px solid #ddd; }
    .thumbs { display: flex; gap: 10px; margin-top: 10px; justify-content:center; }
    .thumbs img { width: 100px; height: 100px; object-fit: cover; cursor: pointer; border-radius: 6px; border:2px solid transparent; }
    .thumbs img:hover { border:2px solid #0a66c2; }
    .title { font-size: 24px; font-weight: bold; margin: 20px 0 5px; }
    .price { font-size: 20px; color: green; margin-bottom: 10px; }
    .desc { font-size: 16px; color: #555; line-height:1.4; }
    .btn { display: inline-block; margin-top: 15px; padding: 10px 15px; background: #0a66c2; color: #fff; text-decoration: none; border-radius: 5px; }
    .btn:hover { background: #084d94; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" style="text-decoration:none;">← Back to Home</a>

    <!-- Main Image -->
    <img id="mainImage" src="productsimages/acni2.png" alt="Main product" class="main-img">

    <!-- Thumbnails -->
    <div class="thumbs">
      <img src="productsimages/product1.png" onclick="changeImage(this)">
      <img src="productsimages/product2.png" onclick="changeImage(this)">
      <img src="productsimages/product3.png" onclick="changeImage(this)">
      <img src="productsimages/product4.png" onclick="changeImage(this)">
    </div>

    <!-- Product Info -->
    <div class="title">Sample Product Title</div>
    <div class="price">Rs. 1,200</div>
    <div class="desc">
      ✅ High-quality product <br>
      ✅ Fast shipping available <br>
      ✅ Best for reselling & wholesale <br>
      ✅ 7 days easy return policy
    </div>

    <!-- WhatsApp Button -->
    <a class="btn" href="https://wa.me/923077169743?text=I%20want%20to%20buy%20this%20product" target="_blank">Order on WhatsApp</a>
  </div>

  <script>
    function changeImage(smallImg) {
      document.getElementById("mainImage").src = smallImg.src;
    }
  </script>
</body>
</html>
